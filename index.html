<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="overLay"><div>Game Over<img src="sad.png" alt=""></div></div>
        <div style="display:flex;gap:1rem">
                <div class="score"><span class="subScore">SCORE</span><span class="display">0</span></div>
                <div class="score"><span class="subScore">HIGH SCORE</span><span class="displayHigh">0</span></div>
        </div>
        <div class="subContainer">
            <div class="wrapper">
                <div class="boxes" id="b1"></div>
                <div class="boxes" id="b2"></div>
                <div class="boxes" id="b3"></div>
                <div class="boxes" id="b4"></div>
                <div class="boxes" id="b5"></div>
                <div class="boxes" id="b6"></div>
                <div class="boxes" id="b7"></div>
                <div class="boxes" id="b8"></div>
                <div class="boxes" id="b9"></div>
                <div class="boxes" id="b10"></div>
                <div class="boxes" id="b11"></div>
                <div class="boxes" id="b12"></div>
                <div class="boxes" id="b13"></div>
                <div class="boxes" id="b14"></div>
                <div class="boxes" id="b15"></div>
                <div class="boxes" id="b16"></div>
            </div>
            <div class="keys">
                <div class="buttons"><div onclick="upMovement()"><img src="arrowUp.png" alt=""></div></div>
                <div class="buttons">
                    <div onclick="leftMovement()"><img src="arrowLeft.png" alt=""></div>
                    <div onclick="downMovement()"><img src="arrowDown.png" alt=""></div>
                    <div onclick="rightMovement()"><img src="arrowRight.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
